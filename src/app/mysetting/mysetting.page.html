<ion-header>
  <div [ngStyle]="{'padding-top': headerBarPaddingTop,'background':'#d1d1d1'}">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (tap)="goBack()">
          <ion-icon class="gobicon" slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>设置</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item (tap)="persionInfo()">
      <ion-label class="ttitle">个人资料</ion-label>
      <ion-icon slot="end" class="item-icon-right iconfont icon-forward"></ion-icon>
    </ion-item>
<!--    <ion-item (tap)="account()">-->
<!--      <ion-label class="ttitle">账户安全</ion-label>-->
<!--      <ion-icon slot="end" class="item-icon-right iconfont icon-forward"></ion-icon>-->
<!--    </ion-item>-->
    <ion-item (tap)="aboutusInfo()">
      <ion-label class="ttitle">关于我们</ion-label>
      <ion-icon slot="end" class="item-icon-right iconfont icon-forward"></ion-icon>
    </ion-item>
    <ion-item (tap)="useragreementInfo()">
      <ion-label class="ttitle">用户协议</ion-label>
      <ion-icon slot="end" class="item-icon-right iconfont icon-forward"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ttitle">当前版本</ion-label>
      <ion-note slot="end" class="rcolor">v0.0.1</ion-note>
      <ion-icon slot="end" class="item-icon-right iconfont icon-forward"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="exitbtn rcolor" (tap)="exit()">退出登录</div>
</ion-content>
